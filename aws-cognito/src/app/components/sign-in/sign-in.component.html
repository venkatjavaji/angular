<div class="container" *ngIf="user">
    <div class="row">
        <div class="auth-box w-100 vh-100 justify-content-center align-items-center">
            <!--Sign-in-->
            <div *ngIf="!isForgotPassword">
                <div class="header">
                    <h2>Welcome back</h2>
                    <h4>Login to your account using email and password</h4>
                </div>
                <div class="form">
                    <input type="text" name="email" placeholder="Email Address" [(ngModel)]="user.email"
                        autocomplete="off">
                    <input [type]="user.showPassword ? 'text' : 'password'" placeholder="Password"
                        [(ngModel)]="user.password">
                    <div style="font-size: 12px; margin: 8px 0;">
                        <input type="checkbox" [checked]="user.showPassword"
                            (change)="user.showPassword = !user.showPassword">
                        Show Password
                    </div>

                    <p class="forgot-password" (click)="forgotPasswordClicked()">
                        Forgot password?
                    </p>
                    <p>
                        Not a memeber ? <a href="/signup">Sign Up</a>
                    </p>
                    <div class="form"><button (click)="signInWithCognito()">LOGIN</button></div>
                </div>
            </div>

            <!--forgot Password-->
            <div *ngIf="isForgotPassword">
                <div class="header">
                    <h2>Account Recovery</h2>
                    <h4>Verification code sent to {{user.email}} </h4>
                </div>

                <div class="form">
                    <input type="text" placeholder="Enter Verification Code" name="verificationCode"
                        [(ngModel)]="user.code">

                    <input [type]="user.showPassword ? 'text' : 'password'" placeholder="Enter New Password"
                        [(ngModel)]="newPassword">
                    <div style="font-size: 12px; margin: 8px 0;">
                        <input type="checkbox" [checked]="user.showPassword"
                            (change)="user.showPassword = !user.showPassword">
                        Show Password
                    </div>

                    <div class="form">
                        <button (click)="newPasswordSubmit()">Submit New Password</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- Modal-->
<app-message-modal *ngIf="showAlert" (modalClose)="showAlert=false" [message]="alertMessage"></app-message-modal>
